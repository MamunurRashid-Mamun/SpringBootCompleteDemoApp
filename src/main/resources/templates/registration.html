<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/headerfooter">
<head>
    <title>Registration</title>
    <link href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container" layout:fragment="content">

    <form class="form-horizontal" th:action="@{/registration}" method="post" th:object="${user}">
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userName">User Name</label>
            <div class="col-md-4">
                <input id="userName" th:id="userName" th:type="text" th:name="userName" th:field="*{userName}" placeholder="User Name"
                       style="margin-top: 0px;"/>
                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" th:id="email" th:type="text" th:name="email" th:field="*{email}" placeholder="Email"
                       style="margin-top: 0px;"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" th:id="password" th:type="password" th:name="password" th:field="*{password}"
                       placeholder="Password"
                       style="margin-top: 0px;"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
        </div>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button id="" type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
